name: Build APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Create patched native_modules.gradle
        run: |
          cat > android/native_modules_patch.gradle << 'GRADLE_EOF'
          static def getReactNativeConfig() {
              return [:]
          }
          GRADLE_EOF
          
          # Replace the problematic section
          GRADLE_FILE="node_modules/@react-native-community/cli-platform-android/native_modules.gradle"
          # Find line 250 and replace the getReactNativeConfig call
          python3 << 'PYTHON_EOF'
          with open("node_modules/@react-native-community/cli-platform-android/native_modules.gradle", "r") as f:
              content = f.read()
          
          # Replace the CLI call with a safe return
          content = content.replace(
              'def config = getReactNativeConfig()',
              'def config = [:]'
          )
          
          with open("node_modules/@react-native-community/cli-platform-android/native_modules.gradle", "w") as f:
              f.write(content)
          PYTHON_EOF

      - name: Deep clean
        run: |
          rm -rf android/.gradle android/build android/app/build
          pkill -f "gradle" || true
          sleep 2

      - name: Build Android Debug APK
        run: |
          cd android
          ./gradlew clean assembleDebug
        env:
          JAVA_OPTS: '-Xmx4096m'

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

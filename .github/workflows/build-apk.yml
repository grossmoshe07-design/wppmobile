name: Build APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Patch native_modules.gradle
        run: |
          python3 << 'PYTHON_EOF'
          import re
          
          gradle_file = "node_modules/@react-native-community/cli-platform-android/native_modules.gradle"
          with open(gradle_file, "r") as f:
              content = f.read()
          
          # Comment out the line that calls the Node CLI
          content = re.sub(
              r'(\s+)def config = getReactNativeConfig\(\)',
              r'\1def config = [:]  // Patched to avoid CLI call',
              content
          )
          
          with open(gradle_file, "w") as f:
              f.write(content)
          
          print("Patched successfully")
          PYTHON_EOF

      - name: Verify patch
        run: |
          grep -n "def config" node_modules/@react-native-community/cli-platform-android/native_modules.gradle | head -5

      - name: Deep clean
        run: |
          rm -rf android/.gradle android/build android/app/build
          pkill -f "gradle" || true
          sleep 2

      - name: Build Android Debug APK
        run: |
          cd android
          ./gradlew clean assembleDebug
        env:
          JAVA_OPTS: '-Xmx4096m'

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

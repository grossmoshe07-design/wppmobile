name: Build APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Patch gradle file before build
        run: |
          python3 << 'EOF'
          import os
          
          gradle_file = "node_modules/@react-native-community/cli-platform-android/native_modules.gradle"
          
          if os.path.exists(gradle_file):
              with open(gradle_file, 'r') as f:
                  lines = f.readlines()
              
              # Find and patch the try-catch block that calls the Node CLI
              new_lines = []
              for i, line in enumerate(lines):
                  # Comment out the shell execution line
                  if 'def process = "' in line and 'which node' in line:
                      new_lines.append(line.replace('def process = ', 'def process = null // '))
                  # Skip or patch the output parsing
                  elif 'def output = process.text' in line:
                      new_lines.append('    def output = "{}"\n')
                  else:
                      new_lines.append(line)
              
              with open(gradle_file, 'w') as f:
                  f.writelines(new_lines)
              print("Gradle file patched")
          else:
              print("Gradle file not found")
          EOF

      - name: Clean and build
        run: |
          cd android
          rm -rf .gradle build app/build
          ./gradlew clean assembleDebug --no-daemon
        env:
          JAVA_OPTS: '-Xmx4096m'

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

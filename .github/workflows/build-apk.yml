name: Build APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Patch gradle file before build
        run: |
          python3 << 'EOF'
          import os
          
          gradle_file = "node_modules/@react-native-community/cli-platform-android/native_modules.gradle"
          
          if os.path.exists(gradle_file):
              with open(gradle_file, 'r') as f:
                  lines = f.readlines()
              
              # Find and comment out the entire getReactNativeConfig method
              new_lines = []
              in_method = False
              brace_count = 0
              
              for i, line in enumerate(lines):
                  # Comment out lines inside and related to getReactNativeConfig
                  if 'getReactNativeConfig' in line or (in_method and i < 260):
                      new_lines.append('// ' + line)
                      if '{' in line:
                          in_method = True
                          brace_count += line.count('{')
                      if in_method:
                          brace_count += line.count('{') - line.count('}')
                          if brace_count == 0:
                              in_method = False
                  else:
                      new_lines.append(line)
              
              # Replace the ReactNativeModules class instantiation to avoid calling the method
              content = ''.join(new_lines)
              content = content.replace(
                  'def config = getReactNativeConfig()',
                  'def config = [:] // PATCHED'
              )
              
              with open(gradle_file, 'w') as f:
                  f.write(content)
              print("✓ Gradle file patched extensively")
          else:
              print("✗ Gradle file not found")
          EOF

      - name: Clean and build
        run: |
          cd android
          rm -rf .gradle build app/build
          ./gradlew clean assembleDebug --no-daemon
        env:
          JAVA_OPTS: '-Xmx4096m'

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
